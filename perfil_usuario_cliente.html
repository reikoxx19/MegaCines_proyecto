<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">

    <title>Perfil usuario</title>

<body>
    <header>
        <img src="imgs/MegaCines_logo.jpg">
        <nav>
            <a href="">Cartelera</a>
            <a href="">Cines</a>
            <a href="">Perfil</a>
        </nav>
        <button type="button" id="btn-cerrar-sesion">Cerrar sesion</button>
    </header>

    <main>
        <div id="info-usuario">
            <h1>Nombre usuario</h1>

            <div class="info-div">
                <label for="nombre-usuario">Nombre:</label>
                <p class="label-p" id="nombre-usuario">Juan</p>
                <input type="text" class="input-editar" id="" required>
            </div>

            <div class="info-div">
                <label for="primer-apellido">Primer apellido:</label>
                <p class="label-p" id="primer-apellido">Oviedo</p>
                <input type="text" class="input-editar" id="" required>
            </div>

            <div class="info-div">
                <label for="segundo-apellido">Segundo apellido:</label>
                <p class="label-p" id="segundo-apellido">murillo</p>
                <input type="text" class="input-editar" id="" required>
            </div>

            <div class="info-div">
                <label for="correo-usuario">Correo electronico:</label>
                <p class="label-p" id="correo-usuario">juan@gmail.com</p>
                <input type="text" class="input-editar" id="" required>
            </div>

            <div class="info-div">
                <label for="identificacion-usuario">Identificacion:</label>
                <p class="label-p" id="identificacion-usuario">1-4235-8753</p>
                <input type="text" class="input-editar" id="" required>
            </div>

            <div class="info-div">
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <p class="label-p" id="fecha-nacimiento">5-2-1990</p>
                <input type="text" class="input-editar" id="" required>
            </div>

            <div class="info-div">
                <label for="edad-usuario">Edad:</label>
                <p class="label-p" id="edad-usuario">31</p>
            </div>

            <button type="button">Editar informacion</button>
        </div>

        <div id="secc-imagen">
            <img src="imgs/blank-profile.png">

            <div>
                <button type="button">Cambiar imagen</button>
            </div>
        </div>

        <div id="secc-botones">
            <button type="button">Editar metodos de pago</button>
            <button type="button">Cambiar contrase√±a</button>
        </div>
    </main>

    <footer>
        <div id="div-logo-info">
            <img src="imgs/gallo_pinto_development_logo_png.png">
            <div>
                <h6>CONTENIDO</h6>
                <p>- Cines</p>
                <p>- Cartelera</p>
                <p>- Perfil</p>
            </div>
            <div>
                <h6>INFORMACION</h6>
                <a href="">- Sobre nosotros</a> <!-- meter link del landing page del equipo aqui -->
                <p>- Sobre el producto</p>
                <p>- Terminos y conidciones</p>
            </div>
            <div>
                <h6>AYUDA</h6>
                <p>- Preguntas frecuentes</p>
                <a href="">- Contactenos</a> <!-- meter link del landing page del equipo aqui tambien -->
            </div>
        </div>
        <div id="iconos-footer">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-google-plus-g"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
